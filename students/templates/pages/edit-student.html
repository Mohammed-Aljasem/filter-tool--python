{% extends 'pages/index.html' %} {% block content %}
<div class="col-md-5">
  <div class="card">
    <div class="card-header">
      <h5 class="title">Add Student</h5>
    </div>
    <div class="card-body">
      <form action="/update/{{info.id}}" method="POST">
        {% csrf_token %} {% if error %}
        <div class="row">
          <div class="col-md-9 pr-md-1">
            <div class="form-group">
              <div class="alert alert-danger" role="alert">{{error}}</div>
            </div>
          </div>
        </div>
        {% endif %}
        <div class="row">
          <div class="col-md-6 pr-md-1">
            <div class="form-group">
              <label>First Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                name="firstname"
                value="{{info.first_name}}"
              />
            </div>
          </div>
          <div class="col-md-6 pl-md-1">
            <div class="form-group">
              <label>Last Name</label>
              <input
                type="text"
                name="lastname"
                class="form-control"
                placeholder="Last Name"
                value="{{info.last_name}}"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-9 pr-md-1">
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="MikeRishard"
                value="{{info.email}}"
              />
            </div>
          </div>
          <div class="col-md-3 pr-md-3">
            <div class="form-group">
              <label>Age</label>

              <input
                type="text"
                name="age"
                class="form-control"
                value="{{info.age}}"
              />
            </div>
          </div>
        </div>

        <label>Gender</label>
        <div class="form-check form-check-radio">
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="exampleRadios1"
              value="Male"
            />
            Male
            <span class="form-check-sign"></span>
          </label>
        </div>
        <div class="form-check form-check-radio">
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="exampleRadios2"
              value="female"
              checked
            />
            female
            <span class="form-check-sign"></span>
          </label>
        </div>
        <div class="card-footer">
          <button
            type="submit"
            name="student_add"
            class="btn btn-fill btn-primary"
          >
            Add
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
